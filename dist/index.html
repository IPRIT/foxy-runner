<!DOCTYPE html>
<html lang="en" ng-app="FoxyRunnerApp" ng-controller="PageCtrl as vm">
<head>
  <!-- TODO: ADD META TAGS FOR CRAWLERS -->
  <!-- TODO: ADD A TELEGRAM SCRIPT -->
  <meta charset="UTF-8">
  <title>Tricky Foxy | Telegram</title>
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Comfortaa:700" rel="stylesheet">
  <link rel="stylesheet" href="css/foxy-style.css">
  <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=no">
  <meta name="theme-color" content="#F5C14B">
</head>
<body ng-cloak style="background: #9DC1C6;">

  <div class="loading-overlay">
    <div class="loading-overlay__inner">
      <div class="loading-overlay__block logo"></div>
      <div class="loading-overlay__block progress">
        <div class="progress__line">
          <div class="progress__line-loaded"></div>
          <span class="progress__line-loading">Loading... 0%</span>
        </div>
      </div>
    </div>
  </div>

  <div class="greeting-overlay overlay__hidden" style="display: none">

    <div class="greeting-overlay__bg">
      <div class="bg greeting-overlay__bg-1-1"></div>
      <div class="bg greeting-overlay__bg-1-2"></div>
      <div class="bg greeting-overlay__bg-2-2"></div>
      <div class="bg greeting-overlay__bg-3"></div>
      <div class="bg greeting-overlay__bg-4"></div>
      <div class="bg greeting-overlay__bg-5"></div>
      <div class="bg greeting-overlay__bg-2"></div>
    </div>

    <div class="greeting-overlay__inner">
      <div class="greeting-overlay__block play-button">
        <div class="play-wrap">
          <div class="play desktop" ng-click="play()"></div>
          <div class="play mobile" ng-touchstart="vm.playTouched = true" ng-touchend="vm.playTouched = false; play()" ng-class="{'ng-button-touched': vm.playTouched}"></div>

          <div class="play-text">Play</div>
        </div>
      </div>
      <div class="greeting-overlay__block greeting-overlay__block-content">
        <score-table></score-table>
      </div>
    </div>

    <div class="greeting-overlay__howto" ng-init="vm.isGotIt = false" ng-if="!vm.isGotIt">
      <div class="greeting-overlay__howto-img"></div>
      <div class="greeting-overlay__howto-controls">
        <div class="button greeting-overlay__howto-gotit" ng-click="vm.isGotIt = true">Got it. Close!</div>
      </div>
    </div>
  </div>

  <div class="gameover-overlay overlay__hidden" style="display: none">

    <div class="gameover-overlay__bg">
      <div class="bg gameover-overlay__bg-1-1"></div>
      <div class="bg gameover-overlay__bg-1-2"></div>
      <div class="bg gameover-overlay__bg-2-2"></div>
      <div class="bg gameover-overlay__bg-3"></div>
      <div class="bg gameover-overlay__bg-4"></div>
      <div class="bg gameover-overlay__bg-5"></div>
      <div class="bg gameover-overlay__bg-2"></div>
    </div>

    <div class="gameover-overlay__inner">
      <div class="gameover-overlay__block restart-button">
        <div class="restart-wrap">
          <div class="restart desktop" ng-click="restart()"></div>
          <div class="restart mobile" ng-touchstart="vm.playTouched = true" ng-touchend="vm.playTouched = false; restart()" ng-class="{'ng-button-touched': vm.playTouched}"></div>

          <div class="restart-text">Restart</div>
        </div>
        <div class="gameover-overlay__total-score"></div>
      </div>
      <div class="gameover-overlay__block gameover-overlay__block-content">
        <score-table></score-table>
      </div>
    </div>
  </div>

  <div class="page" align="center" style="display: none">
    <canvas id="game-canvas"></canvas>
  </div>
  <script src="core/tricky-foxy.min.js"></script>
</body>
</html>
