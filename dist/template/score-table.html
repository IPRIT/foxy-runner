<div class="score-table" ng-controller="ScoreTableCtrl as vm">

  <div class="score-table__tabs-wrap">
    <div class="score-table__tabs">
      <div class="score-table__tab" ng-init="ngTouch1 = false" ng-touchstart="ngTouch1 = true; vm.selectTab('local')" ng-touchend="ngTouch1 = false" ng-click="vm.selectTab('local')" ng-class="{'score-table__tab_selected': vm.selectedTable === 'local', 'ng-touch-started': ngTouch1}">Local leaderboard</div>
      <div class="score-table__tab" ng-init="ngTouch2 = false" ng-touchstart="ngTouch2 = true; vm.selectTab('global')" ng-touchend="ngTouch2 = false" ng-click="vm.selectTab('global')" ng-class="{'score-table__tab_selected': vm.selectedTable === 'global', 'ng-touch-started': ngTouch2}">World leaderboard</div>
    </div>
  </div>

  <div class="score-table__board">
    <div class="score-table__item" ng-repeat="score in vm.scores track by $index">
      <div class="score-table__item-rate">
        <span ng-bind="$index + 1"></span>
        <div class="score-table__item-image"></div>
      </div>
      <div class="score-table__item-name" ng-bind="score.name"></div>
      <div class="score-table__item-score">
        <div class="score-table__item-score-chicken-image"></div>
        <div class="score-table__item-score-number" ng-bind="score.score"></div>
      </div>
    </div>
    <div class="score-table__board_loading" ng-show="vm.isLoading">
      <div class="rotating-chicken"></div>
      <span>Loading...</span>
    </div>
  </div>
</div>
